<!DOCTYPE html>
<html>

<head>
    <title>Request for Quote</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
    .margin-top-1 {
        margin-top:1em;
    }
    </style>
    <script src="C:\Users\ADMIN\project\src\js\web3.min.js"></script>
    <script src="C:\Users\ADMIN\project\node_modules\jquery\dist\jquery.min.js"></script>
    <script type="text/javascript" src="C:\Users\ADMIN\project\src\js\app.js"></script>
</head>

<body class = "container">
    <h2 style="text-align:center">Request for Quote</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#sectionA" id="home_tab"><i class="fa fa-university"></i>FinIQ</a></li>
        <li><a data-toggle="tab" href="#sectionB" id="buyer_tab"><i class="fa fa-user"></i>Buyer Side</a></li>
        <li><a data-toggle="tab" href="#sectionC" id="seller_tab"><i class="fa fa-user"></i>Seller Side</a></li>
    </ul>
    <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
          <div class="col-md-6">
            <div class="panel panel-primary text-center">
                <div class="panel-heading">
                    <h3 class="panel-title"> Buyer Side Manager</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td style="text-align:left">Buyer Side Address</td>
                                <td>
                                    <input type="text" class="form-control" id="buyerSideAddress" placeholder="Buyer Side Address">
                                </td>
                            </tr>
                            <tr>
                                <td colspan ="5">
                                    <button id="createBuySite" style="background: #016ABC;color: #fff;border: 1px solid #eee;border-radius: 20px;box-shadow: 5px 5px 5px #eee;text-shadow:none;background: #016ABC;color: #fff;border: 1px solid #eee;border-radius: 20px;box-shadow: 5px 5px 5px #eee;text-shadow:none;">Create BuySite</button>            
                                </td>
                            </tr>   
                        </tbody>
                    </table>
                </div>     
            </div>
          </div>
            <div class="col-md-6">
              <div class="panel panel-primary text-center">
                <div class="panel-heading">
                    <h3 class="panel-title"> Seller Side Manager</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td style="text-align:left">Seller Side Address</td>
                                <td>
                                    <input type="text" class="form-control" id="sellerSideAddress" placeholder="Seller Side Address">
                                </td>
                            </tr>
                            <tr>
                                <td colspan ="2">
                                    <button id="createSellSite" style="background: #016ABC;color: #fff;border: 1px solid #eee;border-radius: 20px;box-shadow: 5px 5px 5px #eee;text-shadow:none;">Create SellSite</button>            
                                </td>
                            </tr>   
                        </tbody>
                    </table>
                </div>     
              </div>
            </div>
        </div>
        <div id="sectionB" class="tab-pane fade">
            <div class="col-md-6">
                <div class ="panel panel-primary margin-top-1">
                    <div class="panel-heading">
                        <h3 class="panel-title">Buyer Site</h3>
                    </div>
                    <div class="panel-body">
                            <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <td style="text-align:left">Share Name</td>
                                            <td>
                                                <input type="text" class="form-control" id="shareName" placeholder="Share Name">
                                            </td>
                                        </tr>
                                        <tr>
                                                <td style="text-align:left">Share Quantity</td>
                                                <td>
                                                    <input type="text" class="form-control" id="shareQuantity" placeholder="Share Quantity">
                                                </td>
                                            </tr>
                                        <tr>
                                            <td style="text-align:center" colspan ="5">
                                                <button id="createRFQ" style="background: #016ABC;color: #fff;border: 1px solid #eee;border-radius: 20px;box-shadow: 5px 5px 5px #eee;text-shadow:none;background: #016ABC;color: #fff;border: 1px solid #eee;border-radius: 20px;box-shadow: 5px 5px 5px #eee;text-shadow:none;">Generate RFQ</button>            
                                            </td>
                                        </tr>   
                                        <tr>
                                            <td>RFQ ID</td>
                                            <td id="rfq_id">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                    </div>

                </div>
            </div>    
        </div>
        <div id="sectionC" class="tab-pane fade">
            <div class="col-md-6">
                <div class ="panel panel-primary margin-top-1">
                    <div class="panel-heading">
                        <h3 class="panel-title">Seller Site</h3>
                    </div>
                    <div class="panel-body">
                            <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <td style="text-align:left">RFQ ID</td>
                                            <td>
                                                <input type="text" class="form-control" id="rfq_id" placeholder="RFQ ID">
                                            </td>
                                        </tr>
                                        <tr>
                                                <td style="text-align:left">Share Price</td>
                                                <td>
                                                    <input type="text" class="form-control" id="sharePrice" placeholder="Share Price">
                                                </td>
                                            </tr>
                                        <tr>
                                            <td style="text-align:center"colspan ="5">
                                                <button id="sendRespone" style="background: #016ABC;color: #fff;border: 1px solid #eee;border-radius: 20px;box-shadow: 5px 5px 5px #eee;text-shadow:none;background: #016ABC;color: #fff;border: 1px solid #eee;border-radius: 20px;box-shadow: 5px 5px 5px #eee;text-shadow:none;">Send Response</button>            
                                            </td>
                                        </tr>   
                                        <tr>
                                            <td>Response ID</td>
                                            <td id="responseId"></td>
                                        </tr>
                                    </tbody>
                                </table>

                    </div>

                </div>
            </div>    
        </div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
